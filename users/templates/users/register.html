{% extends 'base/layout.html' %}
{% load static %}

{% block title %}Register{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{% static 'users/styles/css/forms.css' %}">
    <link rel="stylesheet" href="{% static 'users/styles/css/register.css' %}">
    <link rel="stylesheet" href="{% static 'users/styles/css/cropper.css' %}">
    <script type="text/javascript" src="{% static 'users/scripts/forms.js' %}"></script>
    <script type="module" src="{% static 'users/scripts/register.js' %}" defer></script>
{% endblock %}

{% block body %}

    <div id="main__div">

        <form class="register register__form" method="post" class="form__container" enctype="multipart/form-data">
            {% csrf_token %}

            <input type="hidden" name="types" value="">
        </form>

    </div>

    <template id="user__form">
        {% include 'users/user.html' %}
    </template>

    <template id="type__form">

        <div class="form__container">
            <div class="register__question">

                <h1>Are you a doctor and/or have a clinic?</h1>
                <input type="submit" name="" value="No" class="button__answer">
                <button type="button" name="button" class="button__answer">Yes</button>
            </div>

            <div class="button__container">
                <button type="button" name="button" data-value="1" class="register__button">I'm a doctor</button>
                <button type="button" name="button" data-value="2" class="register__button">I have a clinic</button>
                <button type="button" name="button" data-value="3" class="register__button">I'm a doctor and have a clinic</button>
            </div>



        </div>
    </template>


    <template id="doctor__form">
        {% include 'users/doctor.html' %}
    </template>

    <template id="clinic__form">
        {% include 'users/clinic.html' with form=clinic_form%}
    </template>



{% endblock %}
