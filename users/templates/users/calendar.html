{% load static %}
<script src="{% static 'users/scripts/calendar.js' %}" type="module"></script>
<link href="{% static 'users/styles/css/calendar.css' %}" rel="stylesheet">
<link href="{% static 'users/styles/css/forms.css' %}" rel="stylesheet">
<div class="calendar">
    <div class="calendar-month">
        <button class="prev-month">
            <i class="fas fa-caret-left"></i>
        </button>
        <h1 class="month-title"></h1>
        <button class="next-month">
            <i class="fas fa-caret-right"></i>
        </button>
    </div>
    <div class="calendar-year">
        <button class="prev-year">
            <i class="fas fa-caret-left"></i>
        </button>
        <h1 class="year-title"></h1>
        <button class="next-year">
            <i class="fas fa-caret-right"></i>
        </button>
    </div>

    <table class="month">
        <thead>
            <tr>
                <td>S</td>
                <td>M</td>
                <td>T</td>
                <td>W</td>
                <td>T</td>
                <td>F</td>
                <td>S</td>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div class="day-planner">
        <button type="button" name="button" class="button__close">
            <i class="fas fa-times"></i>
        </button>

        <div class="day">
            <div class="schedule">
                <div class="schedule-title">
                    <h1 class="schedule-hour"></h1>
                    <h3 class="schedule-day"></h3>


                </div>
                <div class="schedule-info">
                    <div class="schedule-header">
                        <img src="" alt="" class="schedule-clinic_image">
                        <h2 class="schedule-clinic"></h2>

                    </div>

                    <span class="schedule-location-title fas-text address"></span>
                </div>
                <div class="schedule-info">
                    <div class="schedule-header">
                        <img src="" alt="" class="schedule-doctor_image">
                        <h2 class="schedule-doctor"></h2>
                    </div>

                </div>
                <form class="schedule-form" action="{% url 'doctors:new-appointment' doctor.user.name %}" method="POST">
                    {% csrf_token %}
                    <select  class="schedule-areas"></select>
                    <input class="schedule-user" type="text" value="{{ request.user.first_name }} {{ request.user.last_name}}" name="patient">
                    <input type="hidden" class="schedule-input-day" name="day">
                    <input type="hidden" class="schedule-input-month" name="month">
                    <input type="hidden" class="schedule-input-year" name="year">
                    <input type="hidden" class="schedule-input-index" name="index">
                    <input type="hidden" class="schedule-input-shift" name="shift">
                    <input type="submit" value="Schedule">
                </form>


            </div>
            <div class="appointment-table">
                <div class="appointments"></div>
                <div class="hours"></div>

            </div>

        </div>

    </div>
</div>
