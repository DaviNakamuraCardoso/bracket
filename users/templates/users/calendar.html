{% load static %}
<script src="{% static 'users/scripts/calendar.js' %}" type="module"></script>
<link href="{% static 'users/styles/calendar.css' %}" rel="stylesheet">
<link href="{% static 'users/styles/forms.css' %}" rel="stylesheet">
<div id="calendar">
    <div id="calendar-month">
        <button id="prev-month">
            <i class="fas fa-caret-left"></i>
        </button>
        <h1 id="month-title"></h1>
        <button id="next-month">
            <i class="fas fa-caret-right"></i>
        </button>
    </div>
    <div id="calendar-year">
        <button id="prev-year">
            <i class="fas fa-caret-left"></i>
        </button>
        <h1 id="year-title"></h1>
        <button id="next-year">
            <i class="fas fa-caret-right"></i>
        </button>
    </div>

    <table id="month">
        <thead>
            <tr>
                <td>Sunday</td>
                <td>Monday</td>
                <td>Tuesday</td>
                <td>Wednesday</td>
                <td>Thursday</td>
                <td>Friday</td>
                <td>Saturday</td>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<div class="day-planner">
    <div id="day">
        <div id="schedule">
            <h1 id="schedule-title"></h1>
            <div id="schedule-location">
                <i class="fas fa-map-marker-alt"></i>
                <span id="schedule-location-title" class="second"></span>
            </div>
            <form id="schedule-form">
                <input  id="schedule-areas" list="schedule-areas-datalist">
                <datalist id="schedule-areas-datalist"></datalist>
                <input id="schedule-user" type="text" value="{{ request.user.first_name }} {{ request.user.last_name}}">
                <input type="hidden" id="schedule-input-day">
                <input type="hidden" id="schedule-input-month">
                <input type="hidden" id="schedule-input-year">
                <input type="hidden" id="schedule-input-index">
                <input type="hidden" id="schedule-input-shift">
                <input type="submit" value="Schedule">
            </form>
            

        </div>
        <div id="appointment-table">
            <div id="appointments"></div>
            <div id="hours"></div>

        </div>
        
    </div>
        
</div>
