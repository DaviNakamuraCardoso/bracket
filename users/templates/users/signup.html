{% load socialaccount %}
{% load static %}

<div class="signup__container">

    <link rel="stylesheet" href="{% static 'users/styles/css/forms.css' %}">
    <link rel="stylesheet" href="{% static 'base/styles/css/checkbox.css' %}">
    <script type="module" src="{% static 'users/scripts/register.js' %}"></script>

    <a href="{% provider_login_url "facebook" method="oauth2" %}">Facebrooklyn Officiall</a>
    <a href="{% provider_login_url 'google' %}">GUGOU</a>
    <a href="{% provider_login_url 'github' %}">GitHub</a>

    <form class="register" action="{% url 'users:register' %}" method="POST" enctype="multipart/form-data" id="signup">
        {{ checkbox.types }}
        <div class="checkbox-container">
            {% for title, value in checkbox.checkbox.field.choices %}
            <div class="checkbox-div">
                <label class="checkbox-label">
                    <input type="checkbox" value="{{ value }}" class="checkbox-input" id="checkbox_{{ value }}">
                    <span class="checkbox-span">{{ title }}</span>
                </label>
            </div>
            {% endfor %}

        </div>
        {% csrf_token %}
        <div id="user-form">
            <div class='hidden user-form'>
                {% for field in user_form %}
                <div class="form-wrapper">
                    <div class="field">
                        {{ field }}
                        <label for="{{ field.id_for_label }}" class="label-field">
                            <span class="content-label">{{ field.label }}</span>
                        </label>
                    </div>

                </div>

                {% endfor %}

                {% include 'users/image-picker.html' with type="user" %}

            </div>
        </div>
    </form>
</div>
