{% extends 'base/layout.html' %}
{% load static %}
{% block head %}

    <link rel="stylesheet" href="{% static 'base/styles/index.css' %}">

{% endblock %}


{% block body %}
    {% if not request.user.is_authenticated %}
        {% include 'users/signup.html' %}
    {% endif %}
    <div class="clinic-container">

    {% for clinic in clinics %}
        <div class="clinic-card">
            <a href="{% url 'clinics:profile' clinic.clinic_name %}">
                <h1>{{ clinic.name }}</h1>
            </a>
            <h2>{{ clinic.city }}</h2>
        </div>

    {% endfor %}


    </div>
    
{% endblock %}
