{% load static %}

<link rel="stylesheet" href="{% static 'base/styles/css/pop.css' %}">


<div class="pops">
    {% for pop in cards %}

        <div class="card pop__container">
                <a href="{{ pop.url }}">
                <div class="pop__image-wrapper">
                    <div class="pop__image-clip">
                        <img src="{{ pop.image }}" alt="{{ pop.title }}" class="pop__image">

                    </div>

                </div>
                <div class="pop__title">
                    <h6>{{ pop.title|truncatechars:12}}</h6>
   
                </div>


            </a>
        </div>


    {% endfor %}


</div>
