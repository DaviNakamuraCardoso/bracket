{% load static %}

<link href="{% static 'base/styles/carousel.css' %}" rel="stylesheet">
<script type="text/javascript" src="{% static 'base/scripts/carousel.js' %}"> </script>


<div id="package">
    {% include 'base/cards.html' with cards=cards %}
</div>
<div class="carousel">
    <div class="carousel__side carousel__side-left">
        <button type="button" name="button" class="carousel__button carousel__button--left">
            <i class="fas fa-chevron-left"></i>
        </button>

    </div>

    <div class="carousel__track-container">
        <ul class="carousel__track">

        </ul>

    </div>
    <div class="carousel__side carousel__side--right">
        <button type="button" name="button" class="carousel__button carousel__button--right">
            <i class="fas fa-chevron-right"></i>
        </button>

    </div>

    <div class="carousel__nav"> </div>

</div>
