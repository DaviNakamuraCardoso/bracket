<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav>
        
        <!-- Index -->
        <div>
            <a href="{% url 'index' %}">Bracket</a>
        </div>

    {% if request.user.is_authenticated %}

        <!-- Logout -->
        <div>
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    
    {% else %}
        <!-- Login -->
        <div>
            <a href="{% url 'login' %}">Login</a>
        </div>

        <div>
            <a href="{% url 'register' %}">Register</a>
        </div>
        
    {% endif %}
                
    </nav>


    <main>
        {% block body %}
        {% endblock %}
    </main>

    
</body>
</html>
