{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href="{% static 'clinic/favico.ico' %}" type="image/x-icon">
    <link rel="icon" href="{% static 'clinic/favicon.ico' %}" type="image/x-icon">

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <ul class="navbar-nav">
            <!-- Index -->
            <li class="nav-item">
                <a href="{% url 'index' %}" class="nav-link">Bracket</a>
            </li>

            {% if not request.user.is_authenticated %}

            <!-- Login -->
            <li class="nav-item">
                <a href="{% url 'login' %}" class="nav-link">Login</a>
            </li>

            <!-- Register -->
            <li class="nav-item">
                <a href="{% url 'register' %}" class="nav-link">Register</a>
            </li>

            {% else %}
            <!-- Profile page-->
            <li class="nav-item">
                <a href="{% url 'profile' request.user.username %}" class="nav-link">Profile</a>
            </li>

            <!-- Logout -->
            <li class="nav-item">
                <a href="{% url 'logout' %}" class="nav-link">Logout</a>
            </li>

            {% endif %}

        </ul>
        
    </nav>

    <!-- Body -->
    <main>
        {% block body %}
        {% endblock %}
    </main>

    
</body>
</html>
